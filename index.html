<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KimOhLee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- top start -->
      <div id="top">
        <div id="title">KimOhLee</div>
        <div id="login">
          <a href="">Sign In</a>
        </div>
      </div>
      <!-- top end -->
      <div id="main">
        <!-- left start -->
        <div id="left">
          <div id="total">Total: 000.00% (A)</div>
          <div id="group">
            <div class="group-row first-row">
              <div class="group-column group-left">Group</div>
              <div class="group-column group-right">Weight</div>
            </div>
            <div class="group-row middle-row">
              <div class="group-column group-left">Group 1</div>
              <div class="group-column group-right">000.00%</div>
            </div>
            <div class="group-row middle-row">
              <div class="group-column group-left">Group 2</div>
              <div class="group-column group-right">000.00%</div>
            </div>
          </div>
          <div class="group-row last-row">
            <div class="group-column group-left">Total</div>
            <div class="group-column group-right">000.00%</div>
          </div>
        </div>
        <!-- left end -->
      </div>
    </div>
  </body>
</html>
