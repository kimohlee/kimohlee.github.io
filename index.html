<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KimOhLee</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- top start -->
      <div id="top">
        <div id="title">KimOhLee</div>
        <div id="login">
          <a href="">Sign In</a>
        </div>
      </div>
      <!-- top end -->
      <div id="main">
        <!-- left start -->
        <div id="left">
          <div id="total">Total: 000.00% (A)</div>
          <div id="group">
            <div class="table-row group-row first-row">
              <div class="table-column group-left">Group</div>
              <div class="table-column group-right">Weight</div>
            </div>
            <div class="table-row group-row middle-row">
              <div class="table-column group-left">Group 1</div>
              <div class="table-column group-right">000.00%</div>
            </div>
            <div class="table-row group-row middle-row">
              <div class="table-column group-left">Group 2</div>
              <div class="table-column group-right">000.00%</div>
            </div>
          </div>
          <div class="table-row group-row last-row">
            <div class="table-column group-left">Total</div>
            <div class="table-column group-right">000.00%</div>
          </div>
        </div>
        <!-- left end -->
        <!-- right start -->
        <div id="right">
          <div class="score">
            <div class="table-row score-row first-row">
              <div class="table-column score-left">Group 1</div>
              <div class="table-column score-right-first">000.00%</div>
            </div>
            <div class="table-row score-row middle-row">
              <div class="table-column score-left">Score 1</div>
              <div class="table-column score-right">
                <div class="table-column score-right-score">000.00</div>
                <div class="table-column score-right-slash">/</div>
                <div class="table-column score-right-score">000.00</div>
              </div>
            </div>
            <div class="table-row score-row middle-row">
              <div class="table-column score-left">Score 2</div>
              <div class="table-column score-right">
                <div class="table-column score-right-score">000.00</div>
                <div class="table-column score-right-slash">/</div>
                <div class="table-column score-right-score">000.00</div>
              </div>
            </div>
          </div>
          <div class="table-row score-row last-row">
            <div class="table-column score-left">Total</div>
            <div class="table-column score-right">
              <div class="table-column score-right-score">000.00</div>
              <div class="table-column score-right-slash">/</div>
              <div class="table-column score-right-score">000.00</div>
            </div>
          </div>
          <div class="score">
            <div class="table-row score-row first-row">
              <div class="table-column score-left">Group 2</div>
              <div class="table-column score-right-first">000.00%</div>
            </div>
            <div class="table-row score-row middle-row">
              <div class="table-column score-left">Score 3</div>
              <div class="table-column score-right">
                <div class="table-column score-right-score">000.00</div>
                <div class="table-column score-right-slash">/</div>
                <div class="table-column score-right-score">000.00</div>
              </div>
            </div>
            <div class="table-row score-row middle-row">
              <div class="table-column score-left">Score 4</div>
              <div class="table-column score-right">
                <div class="table-column score-right-score">000.00</div>
                <div class="table-column score-right-slash">/</div>
                <div class="table-column score-right-score">000.00</div>
              </div>
            </div>
          </div>
          <div class="table-row score-row last-row">
            <div class="table-column score-left">Total</div>
            <div class="table-column score-right">
              <div class="table-column score-right-score">000.00</div>
              <div class="table-column score-right-slash">/</div>
              <div class="table-column score-right-score">000.00</div>
            </div>
          </div>
        </div>
        <!-- right end -->
      </div>
    </div>
  </body>
</html>
